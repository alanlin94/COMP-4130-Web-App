  <body>

    <navReplace metal:use-macro="php/module/nav.xhtml/sidenav"></navReplace>

    <!-- CONTENT -->
    <div class="content">
      <div class="container-fluid">

        <!-- Login Form -->
        <div class="row">
          <h1>Register</h1>
          <div class="col-lg-12">
          <form method="post" action="php/register.php" >
            <div class="form-group">
                <label class="control-label" for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text" placeholder="First Name" class="form-control" required="" />
            </div>

            <div class="form-group">
                <label class="control-label" for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="form-control" required="" />
            </div>
              <!-- Username input-->
              <div class="form-group">
                  <label class="control-label" for="username">Username</label>
                  <input id="username" name="username" type="text" placeholder="Username" pattern="[A-Za-z]{1,32}" class="form-control" required="" />
              </div>
              <!-- Name input-->
              <div class="form-group">
                  <label class="control-label" for="name">Email</label>
                  <input id="email" name="email" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" required="" />
              </div>
              <!-- Password input-->
              <div class="form-group">
                  <label class="control-label" for="password">Password</label>
                  <input id="password" name="password" type="password" placeholder="Password" class="form-control" required="" />
              </div>
              <!-- Button -->
              <div class="form-group">
                  <button id="register" name="register" class="btn" type="submit">Register</button>
              </div>
            </form>
            <a href="login.php">Have an account?</a>
          </div>
        </div>

      </div>
    </div>
